            { text: "В офисе внезапно отключили интернет.", answers: [{ text: "Иду к начальству требовать интернет обратно.", type: "D" }, { text: "Ура! Время для общения и кофе-брейка!", type: "I" }, { text: "Тихо паникую, но внешне сохраняю спокойствие.", type: "S" }, { text: "Наконец-то! Время навести порядок на рабочем столе.", type: "C" }] },
            { text: "Как вы проводите отпуск?", answers: [{ text: "Покоряю горы, ныряю с акулами, ставлю рекорды.", type: "D" }, { text: "Еду туда, где много людей, новые знакомства и вечеринки.", type: "I" }, { text: "В том самом отеле, где был в прошлом году. Там так хорошо.", type: "S" }, { text: "По заранее составленному маршруту с точностью до минуты.", type: "C" }] },
            { text: "Лучший подарок для вас:", answers: [{ text: "Что-то дорогое, статусное. Или просто деньги.", type: "D" }, { text: "Билет на концерт или вечеринка-сюрприз.", type: "I" }, { text: "Теплый плед, хорошая книга, сертификат в спа.", type: "S" }, { text: "Набор отверток, умные часы или органайзер.", type: "C" }] },
            { text: "В споре ваша главная тактика:", answers: [{ text: "Переспорить. Любой ценой.", type: "D" }, { text: "Очаровать и убедить, что моя идея самая лучшая.", type: "I" }, { text: "Сказать 'ты прав', лишь бы все закончилось.", type: "S" }, { text: "Привести 3 железных аргумента и 5 графиков.", type: "C" }] },
            { text: "Инструкция по сборке мебели для вас – это...", answers: [{ text: "Для слабаков. Начну собирать, а там посмотрим.", type: "D" }, { text: "Повод позвать друзей на 'вечеринку по сборке'.", type: "I" }, { text: "Важный документ, но если что, попрошу помощи.", type: "S" }, { text: "Священный текст. Читаю от корки до корки.", type: "C" }] },
            { text: "Планы на следующий год:", answers: [{ text: "Захватить мир. Ну, или хотя бы свой отдел.", type: "D" }, { text: "Найти новых друзей, посетить 100 мероприятий, завести блог.", type: "I" }, { text: "Надеюсь, все будет так же, как и в этом году.", type: "S" }, { text: "У меня есть диаграмма Ганта до 2030 года.", type: "C" }] },
            { text: "Что вас заводит?", answers: [{ text: "Дух соревнования. Я должен быть первым!", type: "D" }, { text: "Аплодисменты и комплименты.", type: "I" }, { text: "Когда всех обнял и все счастливы.", type: "S" }, { text: "Идеально выполненная задача.", type: "C" }] },
            { text: "Как вы боретесь со стрессом?", answers: [{ text: "Иду в спортзал и бью грушу.", type: "D" }, { text: "Звоню всем подряд и жалуюсь.", type: "I" }, { text: "Заворачиваюсь в одеяло и смотрю сериалы.", type: "S" }, { text: "Составляю план по устранению источника стресса.", type: "C" }] },
            { text: "Ваше отношение к деталям:", answers: [{ text: "Детали? Это что-то для микроскопа.", type: "D" }, { text: "Ой, какая бабочка полетела! Что вы говорили?", type: "I" }, { text: "Замечаю, если кому-то неудобно или грустно.", type: "S" }, { text: "Я и есть ходячая деталь.", type: "C" }] },
            { text: "Вы – начальник. Ваш стиль:", answers: [{ text: "Я сказал – вы сделали. Вопросы?", type: "D" }, { text: "Ребята, мы команда! Давайте зажжем!", type: "I" }, { text: "Вы не голодны? Может, чаю? Как ваши дела?", type: "S" }, { text: "Работаем по регламенту, пункт 3.4.2.", type: "C" }] },
            { text: "Как вы осваиваете новый гаджет?", answers: [{ text: "Нажимаю на все кнопки подряд.", type: "D" }, { text: "Снимаю распаковку для сторис.", type: "I" }, { text: "Прошу кого-нибудь настроить.", type: "S" }, { text: "Сначала читаю инструкцию. Дважды.", type: "C" }] },
            { text: "Успех – это...", answers: [{ text: "Когда все знают, что я лучший.", type: "D" }, { text: "Когда у меня 1000 лайков и полная записная книжка.", type: "I" }, { text: "Когда на душе спокойно и все близкие рядом.", type: "S" }, { text: "Когда все файлы отсортированы, а в коде нет ошибок.", type: "C" }] }
        ];

        const results = {
            D: { emoji: "🐅", title: "Тигр", description: "Вы не входите в комнату, вы врываетесь. Светофоры для вас — просто цветная гирлянда. Ваше кредо: сначала сделать, потом (может быть) подумать. Вы прирожденный лидер, даже если ведете только кота к миске. Люди вас либо обожают, либо боятся. Чаще второе, но вас это не волнует." },
            I: { emoji: "🐒", title: "Обезьяна", description: "Список ваших дел длиннее, чем... ну, он очень длинный, и вы его потеряли. Зато у вас миллион друзей и 17 незаконченных гениальных проектов. Вы — душа любой компании и генератор идей, которые вы сами же и забываете через 5 минут. Скучно с вами не бывает. Стабильно — тоже." },
            S: { emoji: "🐘", title: "Слон", description: "Ваша суперсила — превращать любой хаос в уютное болотце. Перемены? Нет, спасибо, у меня тут плед и какао. Вы — клей, который держит команду вместе, и тот, кто помнит все дни рождения. Если бы комфорт был человеком, это были бы вы. Только не просите вас быстро принять решение, рискуете дождаться пенсии." },
            C: { emoji: "🐜", title: "Муравей", description: "Ваша любимая книга — инструкция к стиральной машине. Вы раскладываете носки по цвету и дате покупки. Хаос видит вас и плачет в углу. Вы не просто делаете работу хорошо, вы делаете ее ИДЕАЛЬНО, даже если на это уйдет вечность. Да, вы немного зануда, но без вас все бы давно развалилось." }
        };

        // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
        let currentQuestionIndex = 0;
        let scores = { D: 0, I: 0, S: 0, C: 0 };

        // --- ФУНКЦИИ ---
        function startTest() {
            currentQuestionIndex = 0;
            scores = { D: 0, I: 0, S: 0, C: 0 };
            shareText = '';
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            if(resultChart) {
                resultChart.destroy();
            }
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.text;
            answersContainer.innerHTML = '';
            questionCounter.textContent = `Вопрос ${currentQuestionIndex + 1} из ${questions.length}`;

            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBarInner.style.width = `${progress}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.className = 'answer-btn w-full bg-indigo-600 text-white font-semibold p-4 rounded-lg text-left';
                button.onclick = () => selectAnswer(answer.type);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            progressBarInner.style.width = '100%';
            questionCounter.textContent = `Тест завершен!`;

            let maxScore = -1;
            let resultType = '';
            for (const type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    resultType = type;
                }
            }
            
            const totalScore = Object.values(scores).reduce((sum, score) => sum + score, 0);
            const percentages = {
                D: totalScore > 0 ? Math.round((scores.D / totalScore) * 100) : 0,
                I: totalScore > 0 ? Math.round((scores.I / totalScore) * 100) : 0,
                S: totalScore > 0 ? Math.round((scores.S / totalScore) * 100) : 0,
                C: totalScore > 0 ? Math.round((scores.C / totalScore) * 100) : 0,
            };

            const resultData = results[resultType];
            resultEmoji.textContent = resultData.emoji;
            resultTitle.textContent = resultData.title;
            resultDescription.textContent = resultData.description;
            
            shareText = `Я прошел уморительный тест и мой результат - ${resultData.title}! ${resultData.emoji} Узнайте и вы, какой вы зверь.`;
            
            renderChart(percentages);

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }
        
        function renderChart(percentages) {
            const ctx = resultChartCanvas.getContext('2d');
            resultChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Тигр (D)', 'Обезьяна (I)', 'Слон (S)', 'Муравей (C)'],
                    datasets: [{
                        label: '% соответствия',
                        data: [percentages.D, percentages.I, percentages.S, percentages.C],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.6)', // red-500
                            'rgba(249, 115, 22, 0.6)', // orange-500
                            'rgba(34, 197, 94, 0.6)', // green-500
                            'rgba(59, 130, 246, 0.6)' // blue-500
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(249, 115, 22, 1)',
                            'rgba(34, 197, 94, 1)',
                            'rgba(59, 130, 246, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + "%"
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function shareResult() {
            const shareData = {
                title: 'Какой вы офисный зверь?',
                text: shareText,
                url: 'https://gritsenko.biz/tests/test2.html'
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = shareData.url;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function showCopyNotification() {
            copyNotification.classList.remove('opacity-0', 'translate-y-2');
            setTimeout(() => {
                copyNotification.classList.add('opacity-0', 'translate-y-2');
            }, 2000);
        }

        // --- ОБРАБОТЧИКИ СОБЫТИЙ ---
        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', startTest);
        shareBtn.addEventListener('click', shareResult);

    </script>
</body>
</html>
