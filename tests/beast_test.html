            { text: "Как вы обычно проводите свободное время?", answers: [{ text: "Активно, занимаясь спортом или соревнуясь.", type: "D" }, { text: "В компании друзей, на мероприятиях.", type: "I" }, { text: "Дома с семьей или за спокойным хобби.", type: "S" }, { text: "Читая, изучая что-то новое, упорядочивая.", type: "C" }] },

            { text: "В споре вы чаще всего:", answers: [{ text: "Настаиваете на своем до победного.", type: "D" }, { text: "Пытаетесь обаять и убедить собеседника.", type: "I" }, { text: "Ищете компромисс, чтобы сохранить мир.", type: "S" }, { text: "Апеллируете к логике и фактам.", type: "C" }] },
            { text: "Как вы относитесь к правилам и инструкциям?", answers: [{ text: "Правила для того, чтобы их нарушать, если это ведет к цели.", type: "D" }, { text: "Отношусь гибко, главное — человеческие отношения.", type: "I" }, { text: "Предпочитаю следовать проверенным путем.", type: "S" }, { text: "Считаю, что правила необходимы для порядка.", type: "C" }] },
            { text: "Ваш подход к планированию будущего:", answers: [{ text: "Ставлю большие, амбициозные цели.", type: "D" }, { text: "Мечтаю и представляю себе яркое будущее.", type: "I" }, { text: "Планирую ближайшие шаги для стабильности.", type: "S" }, { text: "Составляю детальный пошаговый план.", type: "C" }] },
            { text: "Что вас мотивирует больше всего?", answers: [{ text: "Победа и достижение результата.", type: "D" }, { text: "Одобрение и восхищение окружающих.", type: "I" }, { text: "Гармония и благодарность близких.", type: "S" }, { text: "Возможность сделать работу идеально.", type: "C" }] },
            { text: "Как вы справляетесь со стрессом?", answers: [{ text: "Действую, решаю проблему, которая его вызвала.", type: "D" }, { text: "Общаюсь с друзьями, выговариваюсь.", type: "I" }, { text: "Замыкаюсь в себе, ищу уединения.", type: "S" }, { text: "Анализирую причину стресса, чтобы устранить ее.", type: "C" }] },
            { text: "Ваше отношение к деталям:", answers: [{ text: "Смотрю на картину в целом, детали — для других.", type: "D" }, { text: "Часто упускаю детали, увлекаясь идеей.", type: "I" }, { text: "Замечаю детали, касающиеся комфорта людей.", type: "S" }, { text: "Детали — это самое важное.", type: "C" }] },
            { text: "Если бы вы были руководителем, какой стиль управления вы бы выбрали?", answers: [{ text: "Авторитарный, ориентированный на результат.", type: "D" }, { text: "Демократичный, вдохновляющий команду.", type: "I" }, { text: "Патерналистский, заботящийся о подчиненных.", type: "S" }, { text: "Экспертный, основанный на знаниях и правилах.", type: "C" }] },
            { text: "Как вы учитесь новому?", answers: [{ text: "Через практику и метод проб и ошибок.", type: "D" }, { text: "В группе, обсуждая и обмениваясь идеями.", type: "I" }, { text: "Медленно и последовательно, шаг за шагом.", type: "S" }, { text: "Изучая теорию и структурируя информацию.", type: "C" }] },
            { text: "Что для вас означает успех?", answers: [{ text: "Быть первым и лучшим в своем деле.", type: "D" }, { text: "Быть популярным и любимым.", type: "I" }, { text: "Иметь стабильную и счастливую жизнь.", type: "S" }, { text: "Достичь мастерства и быть экспертом.", type: "C" }] }
        ];

        const results = {
            D: { emoji: "🐅", title: "Тигр", description: "Вы — прирожденный лидер, решительный и целеустремленный. Вы ориентированы на результат, не боитесь трудностей и быстро принимаете решения. Ваша уверенность и энергия ведут за собой других. Для вас важны вызовы и возможность побеждать. Однако иногда ваша прямолинейность может быть воспринята как резкость. Старайтесь быть более терпимыми к чужому мнению." },
            I: { emoji: "🐒", title: "Обезьяна", description: "Вы — яркая, общительная и оптимистичная личность. Вы легко находите общий язык с людьми, вдохновляете их и создаете позитивную атмосферу. Для вас важны социальные связи и признание. Вы полны идей и энтузиазма. Иногда вы можете быть неорганизованны и увлекаться, забывая о деталях. Постарайтесь доводить начатое до конца." },
            S: { emoji: "🐘", title: "Слон", description: "Вы — надежный, спокойный и дружелюбный человек. Вы цените стабильность, гармонию и безопасность. Вы прекрасный командный игрок, всегда готовый выслушать и поддержать. Ваша лояльность и терпение делают вас незаменимым другом и коллегой. Однако вы можете сопротивляться переменам и избегать конфликтов. Не бойтесь выходить из зоны комфорта." },
            C: { emoji: "🐜", title: "Муравей", description: "Вы — точный, аналитичный и внимательный к деталям человек. Вы стремитесь к качеству и порядку во всем. Ваша системность, ответственность и дисциплина вызывают уважение. Вы предпочитаете работать с фактами и логикой. Иногда ваш перфекционизм может замедлять работу. Учитесь доверять не только анализу, но и интуиции." }
        };

        // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
        let currentQuestionIndex = 0;
        let scores = { D: 0, I: 0, S: 0, C: 0 };

        // --- ФУНКЦИИ ---
        function startTest() {
            currentQuestionIndex = 0;
            scores = { D: 0, I: 0, S: 0, C: 0 };
            shareText = '';
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            if(resultChart) {
                resultChart.destroy();
            }
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.text;
            answersContainer.innerHTML = '';
            questionCounter.textContent = `Вопрос ${currentQuestionIndex + 1} из ${questions.length}`;

            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBarInner.style.width = `${progress}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.className = 'answer-btn w-full bg-indigo-600 text-white font-semibold p-4 rounded-lg text-left';
                button.onclick = () => selectAnswer(answer.type);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            progressBarInner.style.width = '100%';
            questionCounter.textContent = `Тест завершен!`;

            let maxScore = -1;
            let resultType = '';
            for (const type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    resultType = type;
                }
            }
            
            const totalScore = Object.values(scores).reduce((sum, score) => sum + score, 0);
            const percentages = {
                D: totalScore > 0 ? Math.round((scores.D / totalScore) * 100) : 0,
                I: totalScore > 0 ? Math.round((scores.I / totalScore) * 100) : 0,
                S: totalScore > 0 ? Math.round((scores.S / totalScore) * 100) : 0,
                C: totalScore > 0 ? Math.round((scores.C / totalScore) * 100) : 0,
            };

            const resultData = results[resultType];
            resultEmoji.textContent = resultData.emoji;
            resultTitle.textContent = resultData.title;
            resultDescription.textContent = resultData.description;
            
            // Сохраняем текст для репоста
            shareText = `Я прошел тест и мой результат - ${resultData.title}! ${resultData.emoji} Узнайте и вы свой тип.`;
            
            renderChart(percentages);

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }
        
        function renderChart(percentages) {
            const ctx = resultChartCanvas.getContext('2d');
            resultChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Тигр (D)', 'Обезьяна (I)', 'Слон (S)', 'Муравей (C)'],
                    datasets: [{
                        label: '% соответствия',
                        data: [percentages.D, percentages.I, percentages.S, percentages.C],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.6)', // red-500
                            'rgba(249, 115, 22, 0.6)', // orange-500
                            'rgba(34, 197, 94, 0.6)', // green-500
                            'rgba(59, 130, 246, 0.6)' // blue-500
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(249, 115, 22, 1)',
                            'rgba(34, 197, 94, 1)',
                            'rgba(59, 130, 246, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + "%"
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function shareResult() {
            const shareData = {
                title: 'Какой вы тип личности?',
                text: shareText,
                url: 'https://gritsenko.biz/tests/beast_test.html'
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                // Fallback for desktop: copy to clipboard
                const textArea = document.createElement("textarea");
                textArea.value = shareData.url;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function showCopyNotification() {
            copyNotification.classList.remove('opacity-0', 'translate-y-2');
            setTimeout(() => {
                copyNotification.classList.add('opacity-0', 'translate-y-2');
            }, 2000);
        }

        // --- ОБРАБОТЧИКИ СОБЫТИЙ ---
        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', startTest);
        shareBtn.addEventListener('click', shareResult);

    </script>
</body>
</html>
