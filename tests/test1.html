                description: "–í—ã ‚Äî —Ç–æ—á–Ω—ã–π, –∞–Ω–∞–ª–∏—Ç–∏—á–Ω—ã–π –∏ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–π –∫ –¥–µ—Ç–∞–ª—è–º —á–µ–ª–æ–≤–µ–∫. –í—ã —Å—Ç—Ä–µ–º–∏—Ç–µ—Å—å –∫ –∫–∞—á–µ—Å—Ç–≤—É –∏ –ø–æ—Ä—è–¥–∫—É –≤–æ –≤—Å–µ–º. –í–∞—à–∞ —Å–∏—Å—Ç–µ–º–Ω–æ—Å—Ç—å, –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞ –≤—ã–∑—ã–≤–∞—é—Ç —É–≤–∞–∂–µ–Ω–∏–µ. –í—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—Ç–µ —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Ñ–∞–∫—Ç–∞–º–∏ –∏ –ª–æ–≥–∏–∫–æ–π. –ò–Ω–æ–≥–¥–∞ –≤–∞—à –ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º –º–æ–∂–µ—Ç –∑–∞–º–µ–¥–ª—è—Ç—å —Ä–∞–±–æ—Ç—É. –£—á–∏—Ç–µ—Å—å –¥–æ–≤–µ—Ä—è—Ç—å –Ω–µ —Ç–æ–ª—å–∫–æ –∞–Ω–∞–ª–∏–∑—É, –Ω–æ –∏ –∏–Ω—Ç—É–∏—Ü–∏–∏."
            }
        };

        // --- –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        let currentQuestionIndex = 0;
        let scores = { D: 0, I: 0, S: 0, C: 0 };

        // --- –§–£–ù–ö–¶–ò–ò ---

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∞
        function startTest() {
            currentQuestionIndex = 0;
            scores = { D: 0, I: 0, S: 0, C: 0 };
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            showQuestion();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.text;
            answersContainer.innerHTML = '';

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBarInner.style.width = `${progress}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.className = 'answer-btn w-full bg-indigo-600 text-white font-semibold p-4 rounded-lg text-left';
                button.onclick = () => selectAnswer(answer.type);
                answersContainer.appendChild(button);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function selectAnswer(type) {
            scores[type]++;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –¥–æ 100%
            progressBarInner.style.width = '100%';

            let maxScore = -1;
            let resultType = '';

            // –ù–∞—Ö–æ–¥–∏–º —Ç–∏–ø —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –±–∞–ª–ª–æ–≤
            for (const type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    resultType = type;
                }
            }
            
            // –í —Å–ª—É—á–∞–µ –Ω–∏—á—å–µ–π, –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ–ø–∞–≤—à–∏–π—Å—è, —Ç–∞–∫ –∫–∞–∫ –ª–æ–≥–∏–∫–∞ –ø—Ä–æ—Å—Ç–∞.
            // –î–ª—è –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤ –º–æ–∂–Ω–æ –±—ã–ª–æ –±—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—ã.

            const resultData = results[resultType];
            resultEmoji.textContent = resultData.emoji;
            resultTitle.textContent = resultData.title;
            resultDescription.textContent = resultData.description;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---
        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', startTest);

    </script>
